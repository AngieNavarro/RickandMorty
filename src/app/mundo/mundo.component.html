<div class="accordion-item">
  <h2 class="accordion-header">
    <button (click)="getOneCadena(mundo.residents)" class="accordion-button collapsed" type="button"
      data-bs-toggle="collapse" [attr.data-bs-target]="cadenahash" aria-expanded="true" [attr.aria-controls]="cadena">
       {{mundo.name}}
    </button>
  </h2>
  <div [id]="cadena" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
    <div class="accordion-body">
      <ul>
        <li>Tipo: {{mundo.type}}</li>
        <li>Dimensi√≥n: {{mundo.dimension}}</li>
        <li>Habitantes: {{mundo.residents.length}}</li>
      </ul>
      <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col"
          *ngFor="let item of caras | paginate:{id:'pagina-caras',itemsPerPage:8,currentPage:paginacaras}; let i=index">
          <img [src]="item" alt="" width="100%">
        </div>
      </div>
      <br>
      <ng-container *ngIf="paginador;">
        <pagination-controls id="pagina-caras" (pageChange)="paginacaras=$event"></pagination-controls>
      </ng-container>
    </div>
  </div>
</div>
