<div class="card" style="max-width: 540px;" >
  <div class="row g-0">
    <span>{{indice+1}}</span>
    <div class="col-md-5">
      <img [src]="persona.image" width="100%" height="100%" alt="...">
    </div>
    <div class="col-md-7">
      <div class="card-body">
        <h5 class="card-title">{{persona.name.toUpperCase()}}</h5>
        <ul>
          <li>Genero: {{persona.gender}}</li>
          <li>Origne: {{persona.origin.name}}</li>
          <li>Especie: {{persona.species}}</li>
          <li>Estado: {{persona.status}}</li>
        </ul>
        <p class="card-text"><small class="text-body-secondary">{{persona.location.name}}</small></p>
      </div>
    </div>
  </div>
</div>
